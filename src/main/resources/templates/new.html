<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/user}" th:object="${person}">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"/>
  <br/>
  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="last_name">Enter last name:</label>
  <input type="text" th:field="*{last_name}" id="last_name"/>
  <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}">Name error</div>
  <br/>
  <label for="email">Enter email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
  <br/>
  <input type="submit" value="Create"/>
</form>

</body>
</html>
